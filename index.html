<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1, p {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin: 10px 0 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .nav-icons {
            display: flex;
            gap: 10px;
        }
        .nav-icons a {
            padding: 10px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s ease;
        }
        .nav-icons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Mokhwa's Website</h1>
    <p>Navigate to different sections:</p>
    <div class="nav-icons">
        <a href="cv.html" title="CV">CV</a>
        <a href="poster.html" title="Poster">P</a>
        <a href="ieee.html" title="IEEE">I</a>
    </div>
</body>
</html>
