<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokhwa Lee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
            position: relative;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #77aaff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #5599dd;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .content iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mokhwa Lee</h1>
            <a href="https://mokhwalee.github.io/webpage/CV_Mokhwa.pdf" class="download-btn" download>Download My CV</a>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>My CV</h2>
            <p>You can view my CV below:</p>
            <iframe src="https://mokhwalee.github.io/webpage/CV_Mokhwa.pdf"></iframe>
        </div>
    </div>
</body>
</html>
